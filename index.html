<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project 1</title>
  </head>
  <body>
    <h3>Add Task</h3>
    <input type="text" id="abc" />
    <button id="xyz">Submit</button>
    <ul id="add"></ul>
    <script>
      const input = document.getElementById("abc");
      const submit = document.getElementById("xyz");
//       const output = document.getElementById("add");

      submit.addEventListener("click", () => {
        const text = input.value;
        if(text !== ""){
            add.innerHTML += `<p>${text}</p>`
            input.value = "";
        }
      });
    </script>
  </body>
</html>
